    <script>
    const header = document.getElementById('header');
    const searchBar = document.querySelector('.search-bar-row');

let lastScrollTop = 0;

window.addEventListener('scroll', () => {
  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

  if (scrollTop > lastScrollTop) {
    // Scrolling down
    header.style.transform = 'translateY(-100%)';  // Hide nav up
    searchBar.style.transform = 'translateY(0)';    // Show search bar
  } else if (scrollTop < lastScrollTop - 5) {
    // Scrolling up by 5px or more
    header.style.transform = 'translateY(0)';      // Show nav
   // searchBar.style.transform = 'translateY(-100%)'; // Hide search bar
  }

  lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scroll
});


    const container = document.querySelector('.food-categories');
    const btnLeft = document.getElementById('scroll-left');
    const btnRight = document.getElementById('scroll-right');

    btnLeft.addEventListener('click', () => {
    container.scrollBy({ left: -150, behavior: 'smooth' });
    });

    btnRight.addEventListener('click', () => {
    container.scrollBy({ left: 150, behavior: 'smooth' });
    });


</script>
